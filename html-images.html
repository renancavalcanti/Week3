<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>
    <h2>Basic Image Syntax</h2>
    <img src="car.jpg" alt="My car Image"/>

    <h2>Another Formats</h2>
    <img src="car.gif" alt="My Gif Car Image"/>

    <h2>Image Sizing</h2>
    <img src="car.jpg" width="500" height="300"/>
    <img src="car.gif" alt="My Gif Car Image" width="30%" height="10%"/>

    <h2>Link Image</h2>
    <a href="https://www.google.com">
        <img src="google.webp" width="300" height="200"/>
    </a>
</body>
</html>
